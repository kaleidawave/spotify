<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="bar.css">

    <title>Spotify</title>
</head>

<body>
    <div id="sidebar">
        <i class="fas fa-ellipsis-h" id="dotdotdot"></i>
        <ul id="main-nav">
            <li><a>
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </a></li>
            <li><a>
                    <i class="fas fa-book"></i>
                    <p>Library</p>
                </a></li>
            <li><a>
                    <i class="fas fa-broadcast-tower"></i>
                    <p>Radio</p>
                </a></li>
        </ul>
        <h3>Your Library</h3>
        <ul id="library-nav">
            <li><a>Made For You</a></li>
            <li><a>Recently Played</a></li>
            <li><a>Favorite Songs</a></li>
            <li><a>Albums</a></li>
            <li><a>Artists</a></li>
            <li><a>Stations</a></li>
            <li><a>Videos</a></li>
            <li><a>Local Files</a></li>
            <li><a>Podcasts</a></li>
        </ul>
        <h3>Playlists</h3>
        <ul id="playlist-nav">
            <li><a>Playlist 1</a></li>
            <li><a>Playlist 2</a></li>
            <li><a>Playlist 3</a></li>
        </ul>
        <button>New Playlist <i class="fas fa-plus-circle"></i></button>
    </div>
    <div id="bar">
        <button><i class="fas fa-chevron-left"></i></button>
        <button><i class="fas fa-chevron-right"></i></button>
        <div id="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="search">
        </div>
        <div id="user">
            <i class="fas fa-user"></i>
            <p><a>username</a></p>
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div id="main">main</div>
    <div id="play">
        <div id="track-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/35/Flume_-_Skin.png/220px-Flume_-_Skin.png">
            <h5><a>Innocence</a> <i class="fas fa-heart"></i></h5>
            <p><a>Flume</a>, <a>AlunaGeorge</a></p>
        </div>
        <div id="hub">
            <div id="controls">
                <button><i class="fas fa-random"></i></button>
                <button><i class="fas fa-step-backward"></i></button>
                <button><i class="fas fa-play"></i></button>
                <button><i class="fas fa-step-forward"></i></button>
                <button><i class="fas fa-redo"></i></button>
            </div>
            <div id="seeker">
                <p>2:42</p>
                <input type="range" min="1" max="100" value="50">
                <p>2:59</p>
            </div>
        </div>
    </div>
    <div id="background"></div>
</body>

</html>
